<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--Custom Styles-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login-signup-styles.css')}}" /> 

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

        <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png')}}" />
        <title>Sign-Up | Event Manager</title>
    </head>

    <body>
        <div class="fillout-form">
            <form action="#" method="POST">
                <div class="text-center mb-4">
                    <a href="index.html"><img src="{{ url_for('static', filename='img/logo.png')}}" alt="Event Manager logo" style="width: 100px;"></a> 
                </div>  <!--text-center-->
                
                <h3>Sign-up</h3>
                <hr>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" name="fn" placeholder="First Name" required="required">     <!--incoming first name-->
                        </div>  <!--col-->
                        <div class="col">
                            <input type="text" class="form-control" name="ln" placeholder="Last Name" required="required">      <!--incoming last name-->
                        </div>  <!--col-->
                    </div>  <!--row-->   	
                </div>  <!--form-group-->

                <div class="form-group">
                    <input type="username" class="form-control" name="nm" placeholder="Username" required="required">           <!--incoming username-->
                </div>  <!--form-group-->

                <div class="form-group">
                    <input type="password" class="form-control" name="pw" placeholder="Password" required="required">           <!--incoming password-->
                </div>  <!--form-group-->

                <div class="form-group">
                    <input type="password" class="form-control" name="pw" placeholder="Confirm Password" required="required">   <!--incoming password-->
                </div>  <!--form-group-->

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-7">
                            <input type="address" class="form-control" name="address" placeholder="Address" required="required">        <!--incoming address-->
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="city" placeholder="City" required="required">         <!--incoming city-->
                        </div>
                    </div>
                </div>  <!--form-group-->

                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" name="zip" placeholder="Zip" required="required" onkeypress="numbersOnly(event)">         <!--incoming zip-->
                        </div>  <!--col-->
                        <div class="form-group col-md-7">
                            <select name="state" id="eventState" class="form-control">                                                       <!--incoming event state-->
                                <option disabled selected>Select State...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>  <!--row-->   	
                </div>  <!--form-group-->

                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required="required">              <!--incoming email-->
                </div>  <!--form-group-->

                <div class="form-group">
                    <input type="number" class="form-control" name="phone" placeholder="Phone Number" required="required" onkeypress="numbersOnly(event)">    <!--incoming phone-->
                </div>  <!--form-group-->

                <div class="form-group">
                    <input type="submit" value="REGISTER" />
                </div>  <!--form-group-->

                <div class="hint-text">
                    <strong>OR</strong> <br><br><a href="loginPage.html">Sign-In to your account</a>
                </div>  <!--hint-text-->

                <div class="social-link d-flex justify-content-center text-center mt-2 pt-1">             
                    <a href="http://facebook.com/"><i class="fa fa-facebook-f fa-lg"></i></a>
                    <a href="http://twitter.com/"><i class="fa fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="http://google.com/"><i class="fa fa-google fa-lg"></i></a>                
                </div>  <!--d-flex-->     
            </form>
        </div>  <!--fillout-form-->

        <!-- JavaScript Bundle for Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Custom Scripts-->
        <script src="{{ url_for('static', filename='js/numsVal.js')}}"></script>
    </body>
</html>
