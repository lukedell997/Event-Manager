        <!-- CONTENTS -->
        <div class="container"> 
            <form action="manageEvents.html" method="POST">     <!--after submitting this form, redirect to manageEvents.html-->
                <!-- CREATE / EDIT AN EVENT -->         
                <div class="row row-content"> 
                    <div class="col">
                        <h2>Create An Event</h2>   <!--change to <h2>Edit Event</h2> when in editing version-->                 
                        
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" placeholder="Event Name" name="title">          <!--incoming event title-->
                        </div>  <!--row-->

                        <div class="form-group">
                            <label for="eventAddress">Address</label>
                            <input type="text" class="form-control" id="eventAddress" placeholder="Street" name="street">           <!--incoming event street-->
                        </div>                
        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="eventCity">City</label>
                                <input type="text" class="form-control" id="eventCity" name="city">                                 <!--incoming event city-->
                            </div>
        
                            <div class="form-group col-md-4">
                                <label for="eventState">State</label>
                                <select id="eventState" class="form-control">                                                       <!--incoming event state-->
                                    <option selected>Select...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
        
                            <div class="form-group col-md-2">
                                <label for="eventZip">Zip</label>
                                <input type="text" class="form-control" id="eventZip" name="zip">                           <!--incoming event zip-->
                            </div>
                        </div>  <!--row-->     
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="eventStartDate">Starts</label>
                                <input type="date" class="form-control" id="eventStartDate" name="startDate">               <!--incoming start date-->
                                <input type="time" class="form-control" id="eventStartTime" name="startTime">               <!--incoming start time-->
                            </div>
        
                            <div class="form-group col-md-6">
                                <label for="eventEndDate">Ends</label>
                                <input type="date" class="form-control" id="eventEndDate" name="endDate">                   <!--incoming end date-->
                                <input type="time" class="form-control" id="eventEndTime" name="endTime">                   <!--incoming end time-->
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="row">
                                    <div class="col">
                                        <label for="eventPrice">Price</label>
                                        <input type="number" step="0.01" min="0.01" class="form-control" id="eventPrice" placeholder="0.00" name="price">    <!--incoming event price-->
                                    </div>
                                    <div class="col">
                                        <label for="eventCapacity">Max Capacity</label>
                                        <input type="number" min="1" class="form-control" id="eventCapacity" name="maxCapacity">                             <!--incoming event capacity-->
                                    </div>
                                </div>
                            </div>
        
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Registration Deadline</label>
                                <input type="date" class="form-control" id="deadlineDate" name="deadlineDate">              <!--incoming deadline date-->
                                <input type="time" class="form-control" id="deadlineTime" name="deadlineTime">              <!--incoming deadline time-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventImages">Upload Event Images</label>
                            <input type="file" class="form-control-file" id="eventImages" name="eventImg">                  <!--incoming event image-->
                        </div>

                        <div class="form-group">
                            <label for="eventDescr">Event Description</label>
                            <textarea class="form-control" id="eventDescr" rows="8" name="description"></textarea>          <!--incoming event description-->
                        </div>  <!--row-->
                    </div>  <!--col-->                
                </div>  <!--row-->

                <!-- MANAGE USERS -->
                <div class="row row-content">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2>Manage Users For This Event</h2>
                            </div>
                            <div class="col text-right">
                                <a id="add_row" class="btn btn-primary float-right" style="color: white">Add New User</a>
                            </div>
                        </div>
                    
                        <div class="form-row">   
                            <table class="table table-striped table-sortable text-center" id="tab_logic">
                                <thead>
                                    <tr >
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            Email
                                        </th>
                                        <th>
                                            Role
                                        </th>
                                        <th>
                                            Delete
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id='addr0' data-id="0" class="hidden">
                                        <td data-name="nm">
                                            <input type="text" name='name0'  placeholder='Name' class="form-control"/>      <!--incoming username-->
                                        </td>
                                        <td data-name="mail">
                                            <input type="text" name='mail0' placeholder='Email' class="form-control"/>      <!--incoming email-->
                                        </td>
                                        <td data-name="role">
                                            <select name="sel0" class='form-control'>                                       <!--incoming user role-->
                                                <option selected>Attendant</option>
                                                <option>Owner</option>
                                                <option>Administrator</option>
                                                <option>Moderator</option>
                                            </select>
                                        </td>
                                        <td data-name="del">
                                            <a class='btn btn-floating row-remove' name='del0' class='form-control'>
                                                <i class='fa fa-trash'></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>  

                        <div class="form-group float-right">
                            <input type='button' value="CANCEL" name="close"/>      <!--incoming cancel, go back to previous page-->
                            <input type='submit' value="SAVE" name="saveEvent"/>    <!--incoming save all event data, should redirect to manageEvents.html based on <form action>-->
                        </div>      
                    </div>
                </div>
            </form>
        </div>  <!--container-->
