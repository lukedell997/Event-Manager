    <head>

                                        <a class="dropdown-item" href="manageEvents.html"><i class="fa fa-edit fa-md"></i> Edit Events</a>

                </div>  <!--container-->

        <!-- CONTENTS -->
        <div class="container"> 
            <form action="manageEvents.html" method="POST">     <!--after submitting this form, redirect to manageEvents.html-->
                <!-- CREATE / EDIT AN EVENT -->         
                <div class="row row-content"> 
                    <div class="col">
                        <h2>Edit Event</h2>                  

                        <div class="form-group">
                            <label for="eventTitle">{{ eventTitle }}</label>
                            <input type="text" class="form-control" id="eventTitle" placeholder="Event Name" name="title">          <!--outgoing event title-->
                        </div>  <!--row-->

                        <div class="form-group">
                            <label for="eventAddress">{{ eventAddress }}</label>
                            <input type="text" class="form-control" id="eventAddress" placeholder="Street" name="address">           <!--outgoing event street-->
                        </div>                

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="eventCity">{{ eventCity }}</label>
                                <input type="text" class="form-control" id="eventCity" name="city">                                 <!--outgoing event city-->
                            </div>

                            <div class="form-group col-md-4">
                                <label for="eventState">{{ eventState }}</label>
                                <select id="eventState" class="form-control">                                                       <!--outgoing event state-->
                                    <option selected>Select...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>

                            <div class="form-group col-md-2">
                                <label for="eventZip">{{ eventZip }}</label>
                                <input type="text" class="form-control" id="eventZip" name="zip">                           <!--outgoing event zip-->
                            </div>
                        </div>  <!--row-->     

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="eventStartDate">{{ eventStartDate }}</label>
                                <input type="date" class="form-control" id="eventStartDate" name="startDate">               <!--outgoing start date-->
                                <input type="time" class="form-control" id="eventStartTime" name="startTime">               <!--outgoing start time-->
                            </div>

                            <div class="form-group col-md-6">
                                <label for="eventEndDate">{{ eventEndDate }}</label>
                                <input type="date" class="form-control" id="eventEndDate" name="endDate">                   <!--outgoing end date-->
                                <input type="time" class="form-control" id="eventEndTime" name="endTime">                   <!--outgoing end time-->
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="row">
                                    <div class="col">
                                        <label for="eventPrice">{{ eventPrice }}</label>
                                        <input type="number" step="0.01" min="0.01" class="form-control" id="eventPrice" placeholder="0.00" name="price">    <!--outgoing event price-->
                                    </div>
                                    <div class="col">
                                        <label for="eventCapacity">{{ eventCap }}</label>
                                        <input type="number" min="1" class="form-control" id="eventCapacity" name="maxCapacity">                             <!--outgoing event capacity-->
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="deadlineDate">{{ eventDeadLine }}</label>
                                <input type="date" class="form-control" id="deadlineDate" name="deadlineDate">              <!--outgoing deadline date-->
                                <input type="time" class="form-control" id="deadlineTime" name="deadlineTime">              <!--outgoing deadline time-->
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <p>Select an Event Tag:</p>                                                                 <!--outgoing event tag-->
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="eventConcert" value="eventConcert" name="eventTag"> 
                                    <label for="eventConcert" class="form-check-label">Concert Tag</label>
                                </div>
                                <div class="form-check">   
                                    <input type="radio" class="form-check-input" id="eventConference" value="eventConference" name="eventTag">       
                                    <label for="eventConference" class="form-check-label">Conference Tag</label>
                                </div>   
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="eventDinner" value="eventDinner" name="eventTag"> 
                                    <label for="eventDinner" class="form-check-label">Dinner Tag</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="eventFestival" value="eventFestival" name="eventTag"> 
                                    <label for="eventFestival" class="form-check-label">Festival Tag</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="eventMovie" value="eventMovie" name="eventTag"> 
                                    <label for="eventMovie" class="form-check-label">Movie Tag</label>
                                </div>
                            </div>
                       
                            <div class="form-group col-md-9">
                                <label for="eventDescr">{{ eventDes }}</label>
                                <textarea class="form-control" id="eventDescr" name="description" rows="6" cols="50"></textarea>          <!--outgoing event description-->
                            </div>  <!--row-->

                        </div>  <!--form-row-->     
                    </div> <!--col-->          
                </div>  <!--row-->

                <div class="row row-content">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h2>Manage Users For This Event</h2>
                            </div>
                        </div>

                        <div class="form-row">   
                            <table class="table table-striped table-sortable text-center">
                                <thead>
                                    <tr >
                                        <th>
                                            Username
                                        </th>
                                        <th>
                                            Email
                                        </th>
                                        <th>
                                            Role
                                        </th>
                                        <th>
                                            Delete
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td data-name="nm">
                                            <input type="text" name='nm' placeholder='Username' class="form-control"/>         <!--outgoing username-->
                                        </td>
                                        <td data-name="mail">
                                            <input type="text" name='mail' placeholder='Email' class="form-control"/>      <!--outgoing email-->
                                        </td>
                                        <td data-name="role">
                                            <p>Attendant</p>					                                            <!--outgoing role-->				
                                        </td>
                                        <td data-name="del">
                                            <a class='btn btn-floating row-remove' name='del' class='form-control'>
                                                <i class='fa fa-trash'></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>  

                        <div class="form-group float-right">
                            <input type='button' value="DELETE" name="deleteEvent"/>      <!--incoming cancel, go back to previous page-->
                            <input type='submit' value="SAVE" name="saveEvent"/>    <!--incoming save all event data, should redirect to manageEvents.html based on <form action>-->
                        </div>      
                    </div>
                </div>
            </form>
        </div>  <!--container-->

                    <div class="col">
                        <div class="media">
                            <img src="{{ url_for('static', filename='img/logo.png')}}" alt="Event Manager Logo">
                            <div class="media-body align-self-center">
                                <p>&copy; <script>document.write(new Date().getFullYear())</script> | Event Manager</p>
                            </div>  <!--media-body-->
                        </div>  <!--media-->

                        <a class="btn btn-floating" href="#">

                    </div>  <!--col-->
                </div> <!--row-->
            </div>  <!--container-->
